<meta charset="utf-8">

<script>
	var minhaIdade = 23;
	var idadeIrma = 26;

	function imprimir(mensagem) {
		//imprime a mensagem
		document.write(mensagem);

	}

function CalcularDiferenca() {
	//calculando a diferença
	var diferenca = minhaIdade - idadeIrma;
	imprimir("A diferença de idade é de: " + diferenca + " anos.");
}
imprimir("<h2>Realizando o calculo: </h2>");
CalcularDiferenca();

</script>
