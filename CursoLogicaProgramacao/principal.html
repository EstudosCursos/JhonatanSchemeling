<h2>Realizanco operações aritméticas:</h2>

<script>
	
	//Pode ser realizado ações aritméticas:
	document.write("2 mais 2 = "+ (2+2) + ".<br>");
	document.write("2 menos 2 = "+ (2-2) + ".<br>");
	document.write("2 dividido por 2 = "+ (2/2) + ".<br>");
	document.write("2 vezes 2 = "+ (2*2) + ".<br>");

</script>
