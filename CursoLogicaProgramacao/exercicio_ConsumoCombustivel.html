<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumo = caminhoComGasolina/tanque;
	document.write("O consumo foi de " + consumo + "km/l com a gasolina.<br>");

	consumo = caminhoComAlcool/tanque;
	document.write("O consumo foi de " + consumo + "km/l com o álcool.<br>");

</script>
