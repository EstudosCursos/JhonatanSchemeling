<meta charset="UTF-8">
<h2>Utilizando uma funçao (function) para pular linha:</h2>
<script>

function pulaLinha(){
	document.write("<br><br>");
}

document.write("primeira linha");
pulaLinha();
document.write("segunda linha");

document.write("<h2>Utilizando uma funçao para substituir o document.write:</h2>");

function mostra(mensagem){
document.write(mensagem);
}

mostra("Utilizando a funçao mostra.<br>");

</script>
